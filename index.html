<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karl Hideout - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Images/Star.ico">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
        <div class="tip-text"></div>
    </div>

    <!-- Main Content -->
    <div id="content" class="hidden">
        <header>
            <div class="menu-icon" aria-label="Toggle menu" tabindex="0" role="button">ðŸŸ„</div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            <h1>Karl's Hideout</h1>
        </header>

        <main class="index-page">
            <h2>MY FAVORITE ART</h2>
            <p>Scroll down to see my art archive</p>
        
            <!-- Art Gallery -->
            <div class="art-gallery">
                <img id="art-image" src="Images/Art/Art-1.png" alt="Karl's Art">
            </div>
            <p class="art-note">Click to view full Images</p>
            <p class="art-note">Art changes every 5s. Enjoy!</p>
        
            <!-- Modal for full-resolution image -->
            <div id="image-modal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modal-image">
            </div>
        </main>
        
        <!-- Extra Content (Optional) -->
        <section class="extra-content">
            <h2>Recent Creations</h2>
            <!-- Add your recent artwork here -->
            <img src="Images/Art/Recent-Art.png" alt="Recent Artwork">
        </section>
    
        <section class="extra-content">
            <h2>Mid-Years</h2>
            <!-- Add your mid-year artwork here -->
            <img src="Images/Art/Mid-Year-Art.png" alt="Mid-Year Artwork">
        </section>
    
        <section class="extra-content">
            <h2>Old</h2>
            <!-- Add your older artwork here -->
            <img src="Images/Art/Old-Art.png" alt="Old Artwork">
        </section>
    
        <section class="extra-content">
            <h2>Old Beginnings</h2>
            <!-- Add your first pieces of art here -->
            <img src="Images/Art/First-Art.png" alt="First Artwork">
        </section>

            <p>&copy; 2025 Karl | All Rights Reserved</p>
        </footer>
